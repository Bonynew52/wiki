{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ title|default:'' }}">
        </div>
        <div class="form-group">
            <label for="content">Content (in Markdown):</label>
            <textarea name="content" id="content" class="form-control" rows="10">{{ content|default:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Save Changes</button>
    </form>
{% endblock %}
